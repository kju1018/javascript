<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			const car = {
					//property
					type:"승용차", 
					model:"그랜저", 
					color:"검정",
					speed: 0,
					owner: null,
					
					//method
					run: function() {
						/* setSpeed(60); <- 이건 에러*/
						this.setSpeed(60);
						console.log("달립니다");
					},
					
					setSpeed: function(speed)  {
						this.speed = speed;
						//property에 접글할때는 this를 붙여줘야함
		
					},
					
					getSpeed: function() {
						return this.speed;
					},
					
					sound: function() {
						console.log("띠띠")
					},
					
					changeOwner: function(name) {
						this.owner = name;
					},
					
					getOwner: function() {
						return this.owner;
					}
				};// 겍체가 갖고있는거는 다 this를 붙여야함
			
			const readProperties = () => {
				console.group("car info");
				
				console.log(car.type);
				console.log(car.model);
				console.log(car.color);
				console.groupEnd();
			};
			
			const readProperty = (propName) => {
				console.log(car[propName]);
			};
			
			const methodCall = () => {
				car.run();
				car.setSpeed(100);
				console.log(car.getSpeed());
				car.sound();
				car.changeOwner("홍길동");
				console.log(car.getOwner());
				readProperties();
			};
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScripts Function
			</div>
			<div class="card-body">
				<button onclick="readProperties()" class="btn btn-success btn-sm">객체 속성 읽기</button>
				<a class="btn btn-success btn-sm" href="javascript:readProperty('model')">객체 속성 읽기</a>
				
				<a class="btn btn-success btn-sm" href="javascript:methodCall()">객체 메소드 호출</a>
			</div>
		</div>
	</body>
</html>
