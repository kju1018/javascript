<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			const calc = (arg1, arg2) => {
				const result = parseInt(arg1) + parseFloat(arg2);
				console.log(result);
				// alert(result);
				window.alert(result )

			}	
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
			Global Function 사용하기
			</div>
			<div class="card-body">
				<button onclick="calc('3', '7')" class="btn btn-info btn-sm">계산하기</button>
			</div>
		</div>
	</body>
</html>
