<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScripts Operators
			</div>
			<div class="card-body">
				<script>
					let x = 2;
					let result = x **3;
					//2의 3승
					console.log("result:", result);
					x **=4;
					console.log("x:", x);
				</script>

				<script>
					let var1 = 3.5;
					console.log(typeof var1); // number

					let var2 = "JavaScript";
					console.log(typeof var2);

					let var3 = false;
					console.log(typeof var3);

					let var4 = {name:"Javascript"};
					console.log(typeof var4); //object

					let var5 = function(){
					}
					console.log(typeof var5);

					let var6 = () => {};
					console.log(typeof var6);
				</script>

				<script>
					let var7 = 3;
					let var8 = "3";
					console.log(var7 == var8);
					console.log(var7 === var8);

					console.log(var7 != var8);
					console.log(var7 !== var8);
				</script>

				<script>
					// 부정의 값 || 값 => 값
					const var9 = "" || "abc";
					console.log("var9:" + var9);

					const var10 = null || "abc";
					console.log("var10:" + var10);

					var var11 = 0;
					var var12 = var11 || 5;
					console.log("var12:" + var12);

					var var13;
					var var14 = var13 || 10;
					console.log("var14:" + var14);

					var var15 = false;
					var var16 = var15 || 5;
					console.log("var16:" + var16);

					var var17 = true;
					var var18 = var17 || 5;
					console.log("var18:" + var18);

					//긍정의 값 || 값 => 긍정의 값
					console.log("a" || "abc");

					// 부정의 값 && 값 => 부정의 값
					console.log("" && "abc");
					console.log(null && "abc");
					console.log(false && "abc");

					// 긍정의 값 && 값 => 값
					console.log("a" && "abc");
					console.log(1 && "abc");
					console.log(true && "abc");

					// 긍정의 값 && 부정의 값 => 부정의 값
					console.log("a" && null);
					console.log("abc" && false);
					
					//var obj = null; 과 var obj; 는 다름 둘 다 부정의 의미는 맞지만 
					// ===로 비교하면 false
				</script>
			</div>
		</div>
	</body>
</html>
