<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/WebContent/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/WebContent/common/js/jquery-3.5.1.min.js"></script>
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			function checkData() {

				//input 태그의 값을 얻는 방법
				console.log("checkData() 실행");
				event.preventDefault();
				var uid = $("#uid").val();
				console.log("uid:", uid);
				var utel = $("#utel").val();
				console.log("utel:", utel);
				var uemail = $("#uemail").val();
				console.log("uemail:", uemail);
				var upassword = $("#upassword").val();
				//val은 컬렉션에 있는 메소드
				console.log("upassword:", upassword);

				//checkbox에서 체크된 것만 얻기
				var checkedSkills = $("[name=skill]:checked"); //체크된것만 검사
				//checkedSkills에는 컬렉션으로 들어감 근데 그 하나의 요소들은 element타입임

				//방법1
				for(var i = 0; i<checkedSkills.length;i++){
					console.log(checkedSkills[i].value);
					console.log($(checkedSkills[i]).val());
					//checkedSkills[i]는 Element타입
					//Element객체인데 $를 주면 jquery객체가 된다.
				}

				//방법2
				checkedSkills.each(function(index) {//0부터 시작
					console.log($(this).val());
					console.log(this.value);
				});//each는 jquery가 제공
				//(this)는 Element객체인데 $를 주면 jquery객체가 된다

				//라디오에서 체크된것만 얻기
				var radioJob = $("[name=ujob]:checked");
				console.log(radioJob.val());
				console.log(radioJob[0].value);
			}
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				jQuery() 함수가 리턴하는 컬렉션 사용 방법
			</div>
			<div class="card-body">
				<form onsubmit="checkData()">
					<div class="form-group">
						<label for="uid">아이디</label>
						<input type="text" class="form-control" id="uid" 
								minlength="3" maxlength="10"
								required >
					  </div>
					  <div class="form-group">
						<label for="uid">휴대폰번호</label>
						<input type="text" class="form-control" id="utel" 
								required
								pattern="010-\d{3,4}-\d{4}">
					  </div>

					<div class="form-group">
					  <label for="uemail">이메일</label>
					  <input type="email" class="form-control" id="uemail"
					  		required>
					</div>
					<div class="form-group">
					  <label for="upassword">비밀번호</label>
					  <input type="password" class="form-control" id="upassword">
					</div>
					<div>
						<input type="checkbox" name="skill" checked value="java"> 자바
						<input type="checkbox" name="skill" value="Javascript"> 자바스크립트
						<input type="checkbox" name="skill" value="react"> 리액트
					</div>

					<div>
						<input type="radio" name="ujob" value="developer"> 개발자
						<input type="radio" name="ujob" checked value="designer"> 디자이너
						<input type="radio" name="ujob" value="pm"> 프로젝트 관리자
					</div>

					<div>
						생년월일<input type="date">

					</div>

					<div>
					  <input type="checkbox">
					  <label for="upublic">공개여부</label>
					</div>

					<!-- <div style="display: flex; align-items: center;"> -->
					<div class="d-flex align-items-center">
						<button class="btn btn-primary">가입</button>
						<!--  type="submit" 이거는 별 의미가 없음 그냥 button 자체가 submit 효과 -->
						<input type="image" src="/WebContent/common/images/20210311_164010.png">
						<input type="submit" value="가입">

					</div>
				  </form>

				  
			</div>
		</div>
	</body>
</html>
