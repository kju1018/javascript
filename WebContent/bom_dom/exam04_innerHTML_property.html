<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/WebContent/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/WebContent/common/js/jquery-3.5.1.min.js"></script>
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			//03-11
			const handleClick = () => {
				const div1 = document.querySelector("#div1");
				// div1.innerHTML += "<img src = '/WebContent/common/images/photo1.jpg' height='100'/>";
				div1.innerText = "홍길동";
			};

			function init() {
				const btn2 = document.querySelector("#btn2");
				//EventListener : 이벤트가 발생하는지 안한는지 보는 친구
				btn2.addEventListener("click", () => {
					const div2 = document.querySelector("#div2");
					div2.innerHTML += "<img src = '/WebContent/common/images/photo1.jpg' height='100'/>";
				});
			}

		</script>
	</head>
	<body onload="init()">
		<div class="card">
			<div class="card-header">
				Element 객체의 innerHTML 속성 사용하기
			</div>
			<div class="card-body">
				<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
					내용 넣기
				</button>

				<button id="btn2" class="btn btn-primary btn-sm">
					내용 넣기
				</button>
				
			</hr>
			<!-- <div id="div1"></div>
			</div> -->
			<nav id="div1"></nav>
			<!-- 내용을 가질수있는 태그들은 다 innerHTML 사용가능 
			<hr>이런거는 사용 불가 -->

			<div id="div2"></div>
		</div>
	</body>
</html>
