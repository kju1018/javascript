<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/WebContent/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/WebContent/common/js/jquery-3.5.1.min.js"></script>
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>	
		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			console.log(window.innerWidth);
			console.log(window.innerHeight);

			console.log("console은 window 속성");

			//location: url을 다루고싶을때
			function movePage() {
				window.location.href = "http://www.naver.com";
			}

			refreshPage = () => {
				location.reload();
			};

			const openPopup = () => {
				var myWindow = window.open("exam02_popup.html", "myWindow", "width=400, height=300");	
				console.log(myWindow.opener);
				var input = myWindow.opener.document.getElementById("txtData");
				input.value = "홍길동";
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
			Global Function 사용하기
			</div>
			<div class="card-body">
				<button onclick="movePage()" class="btn btn-primary btn-sm">네이버</button>
				<button onclick="refreshPage()" class="btn btn-primary btn-sm">리로딩</button>
				<button onclick="openPopup()" class="btn btn-primary btn-sm">팝업 윈도우 띄우기</button>
				<hr>
				입력양식: <input type="text" id="txtData"/>

			</div>
		</div>
	</body>
</html>
