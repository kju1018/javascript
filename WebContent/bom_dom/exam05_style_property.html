<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/WebContent/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/WebContent/common/js/jquery-3.5.1.min.js"></script>

		<script src="/WebContent/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			const handleClick = () => {
				const div1 = document.querySelector("#div1");
				div1.style.backgroundColor = "yellow";
			};

		</script>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Element style 속성 사용하기
			</div>
			<div class="card-body">
				<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
					내용 넣기
				</button>

			<div id="div1"></div>
		
		</div>
	</body>
</html>
